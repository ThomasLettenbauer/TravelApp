<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body cz-shortcut-listen="true">
  <nav>
      <a href="/" class="brand">
        <h2>Travel App</h2>
      </a>
      <!-- responsive-->
      <input id="bmenub" type="checkbox" class="show">
      <label for="bmenub" class="burger" style="font-size:2em;">&#8801;</label>

      <div class="menu">
        <a href="https://github.com/ThomasLettenbauer/TravelApp" target="_blank" class="button icon-file-code">GitHub</a>
        <a href="https://www.linkedin.com/in/tomlet" target="_blank" class="button icon-users">LinkedIn</a>
      </div>
  </nav>

  <main id="home" class="app">
    <section class="flex five">

      <aside class="full fifth-1000">
      </aside>

      <div class="full three-fifth-1000">

        <div class="card">
        <fieldset>
          <label><input type="text" id = "zip" placeholder="Enter Zipcode here"></label>
        </fieldset>
    

          <label for="feelings">How are you feeling today?</label>
          <textarea type="text" id="feelings" placeholder="Enter your feelings here"></textarea>
          <button id="generate" type="submit"> Generate </button>
        </div>

        <div class="card">
          <div>Most Recent Entry</div id="entryHolder">
            <div class="pseudo button" id="date"> </div>
            <div class="pseudo button" id="temp"> </div>
            <div class="pseudo button" id="content"> </div>
          </div>
        </div>

      </div>
    </section>    
  </main>    
  
  <!-- <script src="../js/app.js" type="text/javascript"></script> -->

  
</body>

</html>
